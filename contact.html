<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تماس با کانون تئاتر</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* بخش فرم تماس */
        .contact-page {
            padding: 80px 8%;
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-intro h1 {
            font-size: 2.5rem;
            color: #c9a14a;
            margin-bottom: 15px;
        }

        .contact-intro p {
            font-size: 1.15rem;
            color: #ccc;
            max-width: 700px;
            margin: auto;
            line-height: 1.8;
        }

        form.contact-form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form.contact-form label {
            color: #ddd;
            font-weight: 500;
        }

        form.contact-form input,
        form.contact-form textarea {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background-color: #1b1b1b;
            color: #eee;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            resize: none;
        }

        form.contact-form input:focus,
        form.contact-form textarea:focus {
            outline: 2px solid #c9a14a;
        }

        form.contact-form button {
            padding: 12px 20px;
            background-color: #c9a14a;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            color: #111;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form.contact-form button:hover {
            background-color: #e0b659;
        }

        #success-message {
            text-align: center;
            color: #4caf50;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">کانون تئاتر دانشگاه نیشابور</div>
    <nav>
        <a href="index.html">خانه</a>
        <a href="about.html">درباره کانون</a>
        <a href="members.html">اعضا</a>
        <a href="shows.html">اجراها</a>
        <a href="contact.html">تماس</a>
    </nav>
</header>

<main class="contact-page">
    <section class="contact-intro">
        <h1>تماس با کانون تئاتر</h1>
        <p>برای ارتباط با ما، لطفاً فرم زیر را پر کنید. پیام شما مستقیماً به ایمیل ما ارسال خواهد شد.</p>
    </section>

    <form class="contact-form" action="https://formspree.io/f/mkowrpgz" method="POST">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">پیام:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">ارسال پیام</button>
    </form>

    <p id="success-message">پیام شما با موفقیت ارسال شد!</p>
</main>

</body>
</html>
