</head>
<body>

<!-- منوی ثابت -->
<header class="navbar">
    <div class="logo">کانون تئاتر دانشگاه نیشابور</div>
    <nav>
        <a href="index.html">خانه</a>

</header>

<main class="contact-page">

    <section class="contact-intro">
        <h1>تماس با کانون تئاتر</h1>
        <p>برای سوالات، پیشنهادات یا همکاری می‌توانید از فرم زیر با ما در ارتباط باشید.</p>
    </section>

    <section class="contact-form-section">
        <form class="contact-form" action="#" method="post">
            <label for="name">نام و نام خانوادگی:</label>
            <input type="text" id="name" name="name" placeholder="مثلاً رضا حسینی" required>

            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" placeholder="مثلاً example@email.com" required>

            <label for="message">پیام شما:</label>
            <textarea id="message" name="message" rows="6" placeholder="پیام خود را بنویسید..." required></textarea>

            <button type="submit">ارسال پیام</button>
        </form>
    </section>

</main>
<script src="js/main.js"></script>

</body>
</html>
